<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
</head>
<body>
<div id="app">
    <div id="outer" @mouseover="onmousein" @mouseout="onmouseout">
        外（outer）
        <p id="inner">
            内（inner）
        </p>
    </div>
    <div v-html="result"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="js/event2.js"></script>
</body>
<style>
    #outer {
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
    #inner {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        margin: 0 auto;
    }
</style>
</html>
