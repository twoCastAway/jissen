<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
</head>
<body>
<div id="app">
    <div id="container">
        <ul>
            <li v-for="tab in tabNames">
                <a href="#" @click="onclick(tab)">{{ tabs[tab] }}</a>
            </li>
        </ul>
        <keep-alive>
            <component :is="currentTab"></component>
        </keep-alive>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="js/tabs.js"></script>
</body>
<!-- style? -->
</html>
