<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
</head>
<body>
<div id="app">
    <form>
        <label for="memo">メモ</label>
        <textarea name="memo" id="memo" cols="30" rows="10" v-validate="{ ngword: [ '暴力','エロ','グロ'] }" data-vv-as="メモ"></textarea>
        <span v-show="errors.has('memo')">{{ errors.first('memo') }}</span>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vee-validate@<3.0.0/dist/vee-validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vee-validate@<3.0.0/dist/locale/ja.js"></script>
<script src="js/validate_custom.js"></script>
</body>
</html>
